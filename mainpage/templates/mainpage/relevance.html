{% extends "mainpage/base.html" %}
{%  load static %}
{% block main_info %}
<div class="main-content">
    <h1 class = "page-header">Востребованность</h1>
    {% for inf in info %}
        <div>
            <h1 class = "content-header">{{ inf.title }}</h1>
            <div  class="static-block">
                <p class="table">{{ inf.content|safe }}</p>
                <img class = "diagram" src="{{ inf.picture.url }}">
            </div>
        </div>
    {% endfor %}

</div>
{% endblock %}
