{% extends "mainpage/base.html" %}
{%  load static %}
{% block main_info %}
<div class="content">
    {% for inf in info %}
        <div>
            <h1>{{ inf.title }}</h1>
            <p>{{ inf.content|safe }}</p>
            <img src="{{ inf.picture.url }}"

            sizes="(max-width: 480px) 100vw,
                (max-width: 800px) 50vw,
                33vw"> </img>
        </div>
    {% endfor %}

</div>
{% endblock %}
