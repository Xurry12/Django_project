{% extends "mainpage/base.html" %}
{%  load static %}

{% block main_info %}
<div class="main-content">

    {% for analytic in info %}
    <div>
        <h1 class = "page-header">{{ analytic.name }}</h1>
        <div>{{ analytic.description|safe }}</div>
        <img class = "content-image" src="{{ analytic.image.url }}">
    </div>
    {% endfor %}

</div>
{% endblock %}
