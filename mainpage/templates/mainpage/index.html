{% extends "mainpage/base.html" %}
{%  load static %}

{% block main_info %}
<div class="content">

    {% for analytic in info %}
    <div>
        <h1>{{ analytic.name }}</h1>
        <p>{{ analytic.description }}</p>
        <img src="{{ analytic.image.url }}"

        sizes="(max-width: 480px) 100vw,
            (max-width: 800px) 50vw,
            33vw"> </img>
    </div>
    {% endfor %}

</div>
{% endblock %}
