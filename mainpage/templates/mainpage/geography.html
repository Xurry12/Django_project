{% extends "mainpage/base.html" %}
{%  load static %}
{% block main_info %}
<div class="main-content">
    <h1 class = "page-header">География</h1>
    {% for g in geo %}
        <div>
            <h1 class = "content-header">{{ g.title }}</h1>
            <div  class="static-block">
                <p class="table">{{ g.content|safe }}</p>
                <img class = "diagram" src="{{ g.picture.url }}">
            </div>
        </div>
    {% endfor %}

</div>
{% endblock %}
